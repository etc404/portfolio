<!DOCTYPE html>
<html>
    <head>
        <title>
            Portfolio Home
        </title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body onload="this.addEventListener('keydown', function(event){
        switch(event.key) {
            case '1':
                window.location = 'summary.html';
                break;
            case '2':
                window.location = 'resumes.html';
                break;
            case '3':
                window.location = 'portfolio.html';
                break;
        }
    })">
        <script>
            function highlight(x) {
                x.style.color = getComputedStyle(document.querySelector(':root')).getPropertyValue('--foreground');
            }
            function unhighlight(x) {
                x.style.color = getComputedStyle(document.querySelector(':root')).getPropertyValue('--foreground_alt');
            }
        </script>
        <h1>cmd::index<span class="blinking">_</span></h1>
        <div id="termbkg">
            <p><strong>[user@host ~]$</strong> echo "Please choose an option:\n[1] Summary\n[2] Resumes\n[3] Portfolio"</p>
            <p style="color: var(--foreground_alt); margin-bottom: -15px;">Please choose an option:</p>
            <a href="summary.html"><p onmouseover="highlight(this);" onmouseleave="unhighlight(this);" style="color: var(--foreground_alt); margin-bottom: -15px;">[1] Summary</p></a>
            <a href="resumes.html"><p onmouseover="highlight(this);" onmouseleave="unhighlight(this);" style="color: var(--foreground_alt); margin-bottom: -15px;">[2] Resumes</p></a>
            <a href="portfolio.html"><p onmouseover="highlight(this);" onmouseleave="unhighlight(this);" style="color: var(--foreground_alt)">[3] Portfolio</p></a>
        </div>
    </body>
</html>
