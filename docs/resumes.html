<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>etc404.resumes</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            * {
                font: 22px/1 "Fira Code", monospace;
            }
            .viewer {
                color: #c0b18b;
                font-size: 30px;
                height: 100%;
                width: 70%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                left: 0;
                background-color: #1f1f1f;
            }
            p {
                padding-left: 20px;
                padding-right: 20px;
            }
            .vl {
                border-left: 6px solid #c0b18b;
                height: 100%;
                position: absolute;
                right: 0;
                margin-left: -3px;
                top: 0;
            }
            .nav {
                height: 100%;
                width: 30%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                right: 0;
                background-color: #1f1f1f;
            }
            .icon {
                font-size: 150px;
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition-duration: .3s;
            }
            .material-symbols-outlined {
                text-align: center;
                color: #c0b18b;
                font-variation-settings:
                    'FILL' 1,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
            }
            .fancy {
                color: #c0b18b;
                transition: 1s;
                background: none;
                line-height: 1;
            }
            .fancy:hover {
                box-shadow: inset 0 -3.25em 0 0 #c0b18b;
                border-color: #c0b18b;
                color: #1f1f1f;
            }
        </style>
        <script>
            function main() {
                var contentID;
                var queryString = location.search;
                if (queryString.length != '') {
                    var split = queryString.split('=');
                    contentID = split[1];
                } else {
                    contentID = "prof";
                }
                var embed = document.getElementById("embed");
                var academic = document.getElementById("academic");
                var professional = document.getElementById("professional");
                var link = document.getElementById("link");
                switch (contentID) {
                    case 'acad':
                        embed.src = "resumes/NA.pdf";
                        academic.style.backgroundColor = "#c0b18b";
                        academic.style.color = "#1f1f1f";
                        link.href = "resumes/NA.pdf";
                        break;
                    case 'prof':
                        embed.src = "resumes/Resume.pdf";
                        professional.style.backgroundColor = "#c0b18b";
                        professional.style.color = "#1f1f1f";
                        link.href = "resumes/Resume.pdf";
                        break;
                }
            }
        </script>
    </head>
    <body onload="main()">
        <div class="viewer">
            <div class="vl"></div>
            <p style="font-size: 60px;">Resumes</p>
            <iframe id="embed" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -40%); width: 80%; height: 75%;"></iframe>
        </div>
        <div class="nav">
            <div>
                <a onclick="window.location.replace('resumes.html?v=acad')"><span id="academic" class="material-symbols-outlined icon" style="transform: translate(-50%, -50%);">school</span></a>
                <a onclick="window.location.replace('resumes.html?v=prof')"><span id="professional" class="material-symbols-outlined icon" style="transform: translate(-50%, 50%);">work</span></a>
            </div>
            <a href="index.html" class="material-symbols-outlined fancy" style="font-size: 50px; position: absolute; bottom: 5px; right: 70px">arrow_back</a>
            <a id="link" class="material-symbols-outlined fancy" style="font-size: 50px; position: absolute; bottom: 5px; right: 5px">open_in_new</a>
        </div>
    </body>
</html>
