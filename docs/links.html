<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>etc404.links</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            * {
                font: 22px/1 "Fira Code", monospace;
            }
            .main {
                color: #707070;
                font-size: 30px;
                height: 100%;
                width: 100%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                left: 0;
                background-color: #000000;
            }
            p {
                padding-left: 20px;
                padding-right: 20px;
            }
            .icon {
                font-size: 50px;
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .material-symbols-outlined {
                text-align: center;
                color: #ffffff;
                font-variation-settings:
                    'FILL' 1,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
            }
        </style>
    </head>
    <body>
        <div class="main">
            <p style="font-size: 60px;">Links</p>
            <table rules="all">
                <tbody>
                    <td>
                        <span class="material-symbols-outlined icon">Code</span>
                        <p>GitHub</p>
                    </td>
                    <td>
                        <span class="material-symbols-outlined icon">Send</span>
                        <p>Twitter</p>
                    </td> 
                </tbody>
            </table>
            <p style="font-size: 60px;">Contact</p>
            <table rules="all">
                <tbody>
                    <td>
                        <span class="material-symbols-outlined icon">Mail</span>
                        <p>unavailable</p>
                    </td>
                    <td>
                        <span class="material-symbols-outlined icon">Call</span>
                        <p>unavailable</p>
                    </td>
                </tbody>
            </table>
            <a href="index.html" class="material-symbols-outlined" style="font-size: 50px; position: absolute; bottom: 5px; right: 5px">arrow_back</a>
        </div>
    </body>
</html>1
