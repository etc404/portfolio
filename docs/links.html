<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>etc404.links</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            * {
                font: 22px/1 "Fira Code", monospace;
            }
            .main {
                color: #c0b18b;
                font-size: 30px;
                height: 100%;
                width: 100%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                left: 0;
                background-color: #1f1f1f;
            }
            p, h1 {
                padding-left: 20px;
                padding-right: 20px;
            }
            p {
                color: #c0b18b;
            }
            .icon {
                font-size: 50px;
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .material-symbols-outlined {
                text-align: center;
                color: #c0b18b;
                font-variation-settings:
                    'FILL' 1,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
            }
            .fancy {
                color: #c0b18b;
                transition: 1s;
                background: none;
                line-height: 1;
            }
            .fancy:hover {
                box-shadow: inset 0 -3.25em 0 0 #c0b18b;
                border-color: #c0b18b;
                color: #1f1f1f;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h1 style="font-size: 60px;">Links</h1>
            <table rules="all">
                <tbody>
                    <td>
                        <a href="https://www.github.com/etc404"><span class="material-symbols-outlined icon">Code</span></a>
                        <p>GitHub</p>
                    </td>
                    <td>
                        <a href="https://twitter.com/cyr404"><span class="material-symbols-outlined icon">Send</span></a>
                        <p>Twitter</p>
                    </td> 
                </tbody>
            </table>
            <h1 style="font-size: 60px;">Contact</h1>
            <table rules="all">
                <tbody>
                    <td>
                        <a href="mailto: etc404@protonmail.com"><span class="material-symbols-outlined icon">Mail</span></a>
                        <p>etc404@protonmail.com</p>
                    </td>
                </tbody>
            </table>
            <a href="index.html" class="material-symbols-outlined fancy" style="font-size: 50px; position: absolute; bottom: 5px; right: 5px">arrow_back</a>
        </div>
    </body>
</html>1
