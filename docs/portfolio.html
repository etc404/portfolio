<!DOCTYPE html>
<html>
    <head>
        <title>
            Project Portfolio
        </title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body onload="this.addEventListener('keydown', function(event){
        switch (event.key) {
            case 'Backspace':
                window.location = 'index.html';
                break;
        }
    })">
        <script>
            function highlight(x) {
                x.style.color = getComputedStyle(document.querySelector(':root')).getPropertyValue('--foreground');
            }
            function unhighlight(x) {
                x.style.color = getComputedStyle(document.querySelector(':root')).getPropertyValue('--foreground_alt');
            }
        </script>
        <h1>cmd::portfolio<span class="blinking">_</span></h1>
        <div id="termbkg">
            <p><strong>[user@host ~]$</strong> cat ./portfolio.txt</p>
            <p style="color: var(--foreground_alt);">
                Lorem ipsum dolor sit amet
            </p>
            <p><strong>[user@host ~]$</strong> echo "Navigation:\n[bksp] Return"</p>
            <p style="color: var(--foreground_alt); margin-bottom: -15px;">Navigation:</p>
            <a href="index.html"><p onmouseover="highlight(this);" onmouseleave="unhighlight(this);" style="color: var(--foreground_alt);">[bksp] Return</p></a>
        </div>
    </body>
</html>
